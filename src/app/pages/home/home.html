<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotosXYZ</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .hero-content {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

      
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        
        .hero-content img {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        
        .btn-primary {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        
        .btn-primary:hover {
            background-color: #0056b3;
        }

       
        header {
            background-color: #333;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

       
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Mi Sitio</a>
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </header>

    <div class="hero-content">
        <h1>Bienvenido a MotosXYZ</h1>
        <img src="img/img1.jpg" alt="Moto">
        <h1>Tu pr√≥xima aventura sobre las ruedas</h1>
        <button class="btn-primary">Explorar</button>
    </div>
</body>
</html>
